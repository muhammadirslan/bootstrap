<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Log In Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="text-center">
      <form style="max-width: 300px; margin: auto">
        <img
          class="mt-4 mb-4"
          src="Data\pictures\bootstrap-logo-3C30FB2A16-seeklogo.com.png"
          height="70"
          alt="Bootstrap Logo"
        />
        <h5 class="mb-3 font-weight-normal">Sign In Page</h5>
        <h6>
          Build a sign in page to your command on bootstrap
          <h6 style="color: red">:text with color red</h6>
          pseudo element.
        </h6>
        <h6>
          Works in latest Chrome, Safari, and Firefox. This is a clickable
          section that will take us to a new page
        </h6>

        <label for="emailAddress" class="sr-only">Email address</label>
        <input
          type="email"
          class="form-control mb-3"
          id="emailAddress"
          placeholder="Enter email"
          required
          autofocus
        />
        <label for="Password" class="sr-only">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
        />
        
          <label>
            <input type="checkbox" value="remember-me" /> Remember
          </label>
        </div>
         <div class="mt-3">
          <button class="btn btn-ln btn-primary btn-block">Sign in</button>
         </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
